<ion-header>

  <ion-navbar>
    <ion-title>Map Backoffice</ion-title>
       <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row style="color:white;background-color:#f1c40f;" >
      <ion-col style="border: 1px solid;border-color:#eeeeee" width-10>
                   title
      </ion-col>
      <ion-col style="border: 1px solid;border-color:#eeeeee" width-10>
                   lat
      </ion-col>
      <ion-col style="border: 1px solid;border-color:#eeeeee" width-10>
                   lng
      </ion-col>

      <ion-col style="border: 1px solid;border-color:#eeeeee" width-10>
                   tel
      </ion-col>
            <ion-col style="border: 1px solid;border-color:#eeeeee" width-40>
                   address
      </ion-col>
            <ion-col style="border: 1px solid;border-color:#eeeeee" width-10>
                   ophour
      </ion-col>
            <ion-col style="border: 1px solid;border-color:#eeeeee" width-10>
                   opday
      </ion-col>
      </ion-row>
  <ion-row  *ngFor="let item of trans | async" (click)="showOptions(item.$key, item.title,item.lat,item.lng,item.tel,item.address,item.ophour,item.opday)">
      <ion-col class="col"  width-10>
                   {{item.title}}
      </ion-col>
      <ion-col class="col" width-10 >
                   {{item.lat}}
      </ion-col>
      <ion-col class="col" width-10>
                   {{item.lng}}
      </ion-col>

            <ion-col class="col" width-10 >
                   {{item.tel}}
      </ion-col>
      <ion-col class="col" width-40>
                   {{item.address}}
      </ion-col>
      <ion-col class="col"   width-10 text-right>
                   {{item.ophour}}
      </ion-col>
            <ion-col class="col"   width-10 text-right>
                   {{item.opday}}
      </ion-col>
      </ion-row>


  </ion-grid>
</ion-content>
