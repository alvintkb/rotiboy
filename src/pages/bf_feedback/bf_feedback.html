<ion-header>

  <ion-navbar>
    <ion-title>Feedback Backoffice</ion-title>
       <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
      <ion-row style="color:white;background-color:#f1c40f;" >
      <ion-col style="border: 1px solid;border-color:#eeeeee" width-30>
                   Date
      </ion-col>
      <ion-col style="border: 1px solid;border-color:#eeeeee" width-50>
                   Message
      </ion-col>
      <ion-col style="border: 1px solid;border-color:#eeeeee" width-20>
                   UID
      </ion-col>
      </ion-row>
  <ion-row  style="color:white" *ngFor="let item of trans | async" (click)="showOptions(item.$key, item.date,item.description,item.amount)">
      <ion-col  width-30 >
                   {{item.date}}
      </ion-col>
      <ion-col  width-50>
                   {{item.message}}
      </ion-col>
      <ion-col   width-20 text-right>
                   {{  item.uid}}
      </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
