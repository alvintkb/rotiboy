<ion-header>

  <ion-navbar>
    <ion-title> Message Backoffice</ion-title>
       <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
      <ion-row style="color:white;background-color:#f1c40f;" >
      <ion-col style="border: 1px solid;border-color:#eeeeee" width-25>
                   Title
      </ion-col>
      <ion-col style="border: 1px solid;border-color:#eeeeee" width-10>
                   Ty
      </ion-col>
      <ion-col style="border: 1px solid;border-color:#eeeeee" width-65>
                   Text
      </ion-col>
      </ion-row>
  <ion-row  *ngFor="let item of trans | async" (click)="showOptions(item.$key, item.title,item.icon,item.contain)">
      <ion-col class="coly" width-25 >
                   {{item.title}}
      </ion-col>
      <ion-col  class="coly" width-10>
                   {{item.icon}}
      </ion-col>
      <ion-col class="coly" width-65 >
                   {{   item.contain}}
      </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
