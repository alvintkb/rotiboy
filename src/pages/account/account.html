<!--
  Generated template for the Account page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title> Account</ion-title>
       <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
      <ion-row style="color:white;background-color:#f1c40f;" >
      <ion-col style="border: 1px solid;border-color:#eeeeee" width-40>
                   Main URL
      </ion-col>
      <ion-col style="border: 1px solid;border-color:#eeeeee" width-20>
                   Active
      </ion-col>
      <ion-col style="border: 1px solid;border-color:#eeeeee" width-40>
                   Sub URL
      </ion-col>
     </ion-row>
  <ion-row  *ngFor="let item of trans | async" (click)="showOptions(item.$key, item.URL,item.active,item.subpage)">
      <ion-col class="coly" width-40 >
                   {{item.URL}}
      </ion-col>
      <ion-col class="coly" width-20>
                   {{item.active}}
      </ion-col>
      <ion-col class="coly"  width-40 >
                   {{item.subpage}}
      </ion-col>
      </ion-row>


  </ion-grid>
</ion-content>
